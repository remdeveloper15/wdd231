<html lang="en">
<head>

    <!-- JS Reference-->
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/theme-toggle.js" defer></script>
    <script src="scripts/date.js" defer></script>

    <script type="module" src="scripts/discover.js" defer></script>

<body>
    <!-- Header -->
    <header class="site-header">
        <div class="brand-header">
            <img src="images/ancon-chamber-logo.ico" alt="Site logo" width="48" height="48">
            <div class="title-header">
                <span class="site-name-header">
                    San Jose de Ancón
                </span>
                <span class="site-name-header">
                    Chamber of Commerce
                </span>
            </div>
        </div>

        <div class="brand-header-2">
            <!-- Botón modo claro/oscuro -->
            <button id="theme-toggle" class="theme-toggle" aria-label="Activar modo oscuro">
                <span class="theme-icon" aria-hidden="true"></span>
            </button>

            <!-- Botón hamburguesa accesible en móviles -->
            <button id="menu-toggle" class="menu-toggle" aria-label="Open menu" aria-expanded="false" aria-controls="site-nav">
                <span class="menu-icon" aria-hidden="true"></span>
            </button>
        </div>

        <nav id="site-nav" class="site-nav" aria-label="Primary">
            <ul>
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li>
                    <a href="directory.html">
                        Directory
                    </a>
                </li>
                <li>
                    <a href="join.html">
                        Join
                    </a>
                </li>
                <li>
                    <a href="discover.html" aria-current="page" class="active">
                        Discover
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN DISCOVER -->
    <main class="discover-main">
        <header class="discover-header">
            <h1>Discover San Jose de Ancón</h1>
            <p>
                Learn more about the history, attractions, and opportunities that make San Jose de Ancón
                a unique place to live, visit, and invest in.
            </p>
        </header>

        <!-- Mensaje de visita (localStorage) -->
        <section class="visitor-banner" aria-live="polite">
            <p id="visit-message"></p>
        </section>

        <!-- Grid de lugares de interés (se rellena con JS usando JSON) -->
        <section class="discover-grid" aria-label="Places of interest in San Jose de Ancón">
            <!-- Cards generadas dinámicamente por discover.js -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="socials">
            <a href="https://github.com/remdeveloper15" target="_blank" rel="noopener"> 
                <img src="images/github.svg" width="24" height="24" alt="github">
            </a>
            <a href="https://www.linkedin.com/in/helaman-franco-18986033a" target="_blank" rel="noopener">
                <img src="images/linkedin.svg" width="20" height="20" alt="linkedin">
            </a>
        </div>

        <p>
            &copy; 
            <span id="current-year"></span> 
                · 
            <span class="owner">Helaman Franco</span> 
                · 
            <span class="location">Ecuador</span>
        </p>
        <p id="lastModified"></p>
    </footer>
