<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta Tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Helaman Franco">
    <meta name="description" content="This is the official website of San Jose de Ancon Chamber of Commerce. You can meet with different kind of enterprises and business of Ancon. This is the right official Directory of business in Ancon, both displayed grid and list">
    
    <!-- Title -->
    <title>San Jose de Ancón · Directory</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon"  href="images/ancon-chamber-logo.ico">

    <!-- Facebook Meta Tags -->
    <meta property="og:title" content="San Jose de Ancon Chamber of Commerce Web Site">
    <meta property="og:description" content="This is the official website of San Jose de Ancon Chamber of Commerce. You can meet with different kind of enterprises and business of Ancon.">
    <meta property="og:image" content="https://remdeveloper15.github.io/wdd231/chamber/images/ancon-chamber.png">
    <meta property="og:url" content="https://remdeveloper15.github.io/wdd231/chamber/directory.html">

    <!-- X Meta tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="San Jose de Ancon Chamber of Commerce Web Site">
    <meta name="twitter:description" content="This is the official website of San Jose de Ancon Chamber of Commerce. You can meet with different kind of enterprises and business of Ancon. This is the right official Directory of business in Ancon, both displayed grid and list">
    <meta name="twitter:image" content="https://remdeveloper15.github.io/wdd231/chamber/images/ancon-chamber.png">

    <!-- CSS Reference -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/desktop.css">

    <!-- JS Reference-->
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/theme-toggle.js" defer></script>
    <script src="scripts/date.js" defer></script>
    <script src="scripts/directory.js" defer></script>
</head>
<body>
    <!-- Header -->
    <header class="site-header">
        <div class="brand-header">
            <img src="images/ancon-chamber-logo.ico" alt="Site logo" width="48" height="48">
            <div class="title-header">
                <span class="site-name-header">
                    San Jose de Ancón
                </span>
                <span class="site-name-header">
                    Chamber of Commerce
                </span>
            </div>
        </div>

        <div class="brand-header-2">
            <!-- Botón modo claro/oscuro -->
            <button id="theme-toggle" class="theme-toggle" aria-label="Activar modo oscuro">
                <span class="theme-icon" aria-hidden="true"></span>
            </button>

            <!-- Botón hamburguesa accesible en móviles -->
            <button id="menu-toggle" class="menu-toggle" aria-label="Open menu" aria-expanded="false" aria-controls="site-nav">
                <span class="menu-icon" aria-hidden="true"></span>
            </button>
        </div>

        <nav id="site-nav" class="site-nav" aria-label="Primary">
            <ul>
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li>
                    <a href="directory.html" aria-current="page" class="active">
                        Directory
                    </a>
                </li>
                <li>
                    <a href="join.html">
                        Join
                    </a>
                </li>
                <li>
                    <a href="discover.html">
                        Discover
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- MAIN DIRECTORY -->
    <main class="directory-main">
        <section class="directory-header">
            <h1>Business Directory</h1>
            <p>Explore local businesses and services in San Jose de Ancón.</p>

            <div class="directory-controls" aria-label="Change directory view">
                <span class="directory-controls-label">View:</span>
                <div class="directory-controls-buttons" role="group" aria-label="Directory view options">
                    <button 
                        type="button" 
                        class="view-button is-active" 
                        data-view="grid" 
                        aria-pressed="true">
                        Grid
                    </button>
                    <button 
                        type="button" 
                        class="view-button" 
                        data-view="list" 
                        aria-pressed="false">
                        List
                    </button>
                </div>
            </div>
        </section>

        <section id="members" class="members grid" aria-live="polite">
            <!-- JS injects member cards here -->
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="socials">
            <a href="https://github.com/remdeveloper15" target="_blank" rel="noopener"> 
                <img src="images/github.svg" width="24" height="24" alt="github">
            </a>
            <a href="https://www.linkedin.com/in/helaman-franco-18986033a" target="_blank" rel="noopener">
                <img src="images/linkedin.svg" width="20" height="20" alt="linkedin">
            </a>
        </div>

        <p>
            &copy; 
            <span id="current-year"></span> 
                · 
            <span class="owner">Helaman Franco</span> 
                · 
            <span class="location">Ecuador</span>
        </p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
